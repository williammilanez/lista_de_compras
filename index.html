<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de compras</title>

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="icons">
                <a href="">
                    <img src="./assets/home.svg" alt="Ir para a página inicial">
                </a>

                <a href="">
                    <img src="./assets/checklist.svg" alt="Ir para os itens da lista de compras">
                </a>

                <a href="">
                    <img src="./assets/settings-cog.svg" alt="Ir para as configurações">
                </a>
            </div>

            <a href="#">
                <img class="logo" src="./images/logo.png" alt="Logomarca">
            </a>

            <a href="#" class="back-link">⬅ Voltar</a>

            <h1 class="title">Compras da semana</h1>

            <form id="add-item-form">
                <div class="add-item">
                    <input id="new-item" type="text" name="new-item" placeholder="Adicione um novo item">
                    <p class="hidden">* Campo obrigatório!</p>
                    <button type="submit">Adicionar item</button>
                </div>
            </form>
        </header>

        <main>
            <form>
                <ul role="list" id="items-list">
                    <li class="item">
                        <input type="checkbox" name="sliced_bread" id="sliced_bread">

                        <span for="sliced_bread">Pão Fatiado</span>

                        <img class="trash-bin" src="assets/trash-bin.svg" alt="Ícone de lata de lixo">
                    </li>

                    <li class="item">
                        <input type="checkbox" name="black_coffee" id="black_coffee">

                        <span for="black_coffee">Café preto</span>

                        <img class="trash-bin" src="assets/trash-bin.svg" alt="Ícone de lata de lixo">
                    </li>

                    <li class="item">
                        <input type="checkbox" name="orange_juice" id="orange_juice">

                        <span for="orange_juice">Suco de laranja</span>

                        <img class="trash-bin" src="assets/trash-bin.svg" alt="Ícone de lata de lixo">
                    </li>

                    <li class="item">
                        <input type="checkbox" name="cookie" id="cookie">

                        <span for="cookie">Bolacha</span>

                        <img class="trash-bin" src="assets/trash-bin.svg" alt="Ícone de lata de lixo">
                    </li>
                </ul>
            </form>
        </main>

        <footer>
            <div class="hidden" id="warning-wrapper">
                <div id="warning">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </g>
                        <defs>
                        <clipPath id="clip0_3114_663">
                        <rect width="20" height="20" fill="white"/>
                        </clipPath>
                        </defs>
                    </svg>
                    <p>
                        O item <strong><span class="removed"></span></strong> foi removido da sua lista
                    </p>

                    </svg>
                </div>
            </div>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
